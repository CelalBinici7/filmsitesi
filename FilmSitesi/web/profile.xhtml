<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Turcoflix</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico"/>
        <link rel="stylesheet" href="./assets/css/giris.css"/>
    </h:head>
    <h:body>
        <a href="./"><img src="./assets/img/girislogo.svg" class="logo"></img></a>
        
        <h:form rendered="#{user != null}" class="container">
            <img src="./assets/img/user.webp" style="background: lightgrey;border-radius: 100%;height: 100px;margin-left: 170px;user-select: none;z-index: 2;position: sticky;" oncontextmenu="return false" draggable="false" ></img>
            <div class="turcomemberbg"></div>
            <h1 style="margin-left: 106px;font-weight: 400;">Bilgileri Düzenle</h1>
            <label style="color: #ff000099;margin-bottom: 10px;display: block;margin-top: -5px;"><h:messages></h:messages></label>
            <div class="form-element" style="display:none;">
            <h:inputText value="#{user.id}" />
            <label class="floating-label" for="id">ID</label>
            </div>
            <div class="form-element">
            <h:inputText value="#{user.kullaniciadi}" />
            <label class="floating-label" for="kullaniciadi">Kullanıcı adı</label>
            </div>
            <div class="form-element">
            <h:inputText value="#{user.ad}" />
            <label class="floating-label" for="ad">Ad</label>
            </div>
            <div class="form-element">
            <h:inputText value="#{user.soyad}" />
            <label class="floating-label" for="soyad">Soyad</label>
            </div>
            <div class="form-element">
            <h:inputText value="#{user.eposta}" />
            <label class="floating-label" for="eposta">E-posta adresi</label>
            </div>
            <div class="form-element">
            <h:inputSecret value="#{user.sifre}" />
            <label class="floating-label" for="password">Şifre</label>
            </div>
            <h:commandButton action="#{kullanicilarBean.update2(k,user.id)}" class="btn" style="margin-bottom: 12px;margin-top: 12px;" value="Güncelle" />
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>İletişim | Admin Paneli</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css"/>
        <script src="../assets/js/semantic-ui-react.min.js"></script>
        <link rel="stylesheet" href="../assets/css/admincp.css"/>
    </h:head>

    <h:body>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">

                </div>
                <h:form rendered="#{privilegesBean.getPrivilege(user.group,'Iletisim').icreate or privilegesBean.getPrivilege(user.group,'Iletisim').iupdate or privilegesBean.getPrivilege(user.group,'Iletisim').idelete}" class="ui form">
                    <div class="two fields">


                        <div class="field"><label>Ad</label><h:inputText value="#{iletisimBean.entity.ad}" a:placeholder="Adınızı Giriniz" /></div>    
                        <div class="field"><label>Soyad</label><h:inputText value="#{iletisimBean.entity.soyad}" a:placeholder="Soyadınızı Giriniz" /></div>
                        <div class="field"><label>E-Posta</label><h:inputText value="#{iletisimBean.entity.eposta}" a:placeholder="Mail Adresinizi Giriniz" /></div>
                        <div class="field"><label>Başlık</label><h:inputText value="#{iletisimBean.entity.baslik}" a:placeholder="Başlığı Giriniz" /></div>
                        <div class="field"><label>Mesaj</label><h:inputText value="#{iletisimBean.entity.mesaj}" a:placeholder="Mesajınızı Giriniz" /></div>
                        <h:commandButton rendered="#{iletisimBean.entity.id==0 and privilegesBean.getPrivilege(user.group,'Iletisim').icreate}" action="#{iletisimBean.create()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;" value="Kaydet" /><br/>
                        <h:commandButton rendered="#{iletisimBean.entity.id!=0 and privilegesBean.getPrivilege(user.group,'Iletisim').iupdate }" action="#{iletisimBean.update()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;" value="Değiştir" /><br/>
                        <h:commandButton rendered="#{iletisimBean.entity.id!=0}" action="#{iletisimBean.clear()}" class="ui button" value="İPTAL" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;" />
                        <svg viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg" style="position: absolute;right: 10px;margin-top: 36px;height: 12px;"><path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z" fill="white" fill-rule="evenodd"></path></svg>
                    </div>
                </h:form>
                <h:form>
                    <div>
                        <h:commandButton action="#{iletisimBean.previous()}" value="" style="background: url(../assets/svg/left.svg);background-repeat: no-repeat;background-position: center;height: 20px;width: 20px;border: 0;"/>
                        <h:commandButton action="#{iletisimBean.next()}" value="" style="background: url(../assets/svg/right.svg);background-repeat: no-repeat;background-position: center;height: 20px;width: 20px;border: 0;margin-left: 20px;"/>
                        <pre>Sayfa #{iletisimBean.page} / #{iletisimBean.pageCount}</pre>
                    </div>
                    <h:dataTable value="#{iletisimBean.list}" class="ui celled table" var="i">
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{i.id}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Ad </f:facet>
                                #{i.ad}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Soyad </f:facet>
                                #{i.soyad}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> E-posta </f:facet>
                                #{i.eposta}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Başlık </f:facet>
                                #{i.baslik}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Mesaj </f:facet>
                                #{i.mesaj}

                        </h:column>


                        <h:column>
                            <f:facet name="header">İşlem</f:facet>
                            <h:commandButton rendered="#{privilegesBean.getPrivilege(user.group,'Iletisim').idelete}" action="#{iletisimBean.delete(i)}" class="ui red button" value="SİL" style="padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px 7px 0px 0px;" />
                            <h:commandButton rendered="#{privilegesBean.getPrivilege(user.group,'Iletisim').iupdate}" action="#{iletisimBean.setEntity(i)}" class="ui button" value="GÜNCELLE" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;" />

                        </h:column>

                    </h:dataTable>
                </h:form>        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>

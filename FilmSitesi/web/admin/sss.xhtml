<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Veri Ekleme</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <style>.newsletter-subscribe {
                color:#313437;
                background-color:#fff;
                padding:50px 0;
            }

            .newsletter-subscribe p {
                color:#7d8285;
                line-height:1.5;
            }

            .newsletter-subscribe h2 {
                font-size:24px;
                font-weight:bold;
                margin-bottom:25px;
                line-height:1.5;
                padding-top:0;
                margin-top:0;
                color:inherit;
            }

            .newsletter-subscribe .intro {
                font-size:16px;
                max-width:500px;
                margin:0 auto 25px;
            }

            .newsletter-subscribe .intro p {
                margin-bottom:35px;
            }

            .newsletter-subscribe form {
                justify-content:center;
            }

            .newsletter-subscribe form .form-control {
                background:#eff1f4;
                border:none;
                border-radius:3px;
                box-shadow:none;
                outline:none;
                color:inherit;
                text-indent:9px;
                height:45px;
                margin-right:10px;
                min-width:250px;
            }

            .newsletter-subscribe form .btn {
                padding:16px 32px;
                border:none;
                background:none;
                box-shadow:none;
                text-shadow:none;
                opacity:0.9;
                text-transform:uppercase;
                font-weight:bold;
                font-size:13px;
                letter-spacing:0.4px;
                line-height:1;
            }

            .newsletter-subscribe form .btn:hover {
                opacity:1;
            }

            .newsletter-subscribe form .btn:active {
                transform:translateY(1px);
            }

            .newsletter-subscribe form .btn-primary {
                background-color:#055ada !important;
                color:#fff;
                outline:none !important;
            }

        </style>
    </h:head>

    <h:body>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">

                </div>
                <h:form class="form-inline">


                    Soru: <h:inputText value="#{sssBean.entity.soru}" />
                    Cevap: <h:inputText value="#{sssBean.entity.cevap}" />
                    <h:commandButton rendered="#{sssBean.entity.id==0}" action="#{sssBean.create()}" value="Kaydet" /><br/>
                    <h:commandButton rendered="#{sssBean.entity.id!=0}" action="#{sssBean.update()}" value="Değiştir" /><br/>


                    <h:dataTable value="#{sssrBean.list}" var="s">
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{s.id}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Soru </f:facet>
                                #{s.soru}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Cevap </f:facet>
                                #{s.cevap}

                        </h:column>

                        <h:column>
                            <f:facet name="header">Sil/Değiştir</f:facet>
                            <h:commandButton action="#{sssBean.delete(s)}" value="Sil" />
                            <h:commandButton action="#{sssBean.setEntity(s)}" value="Değiştir" />

                        </h:column>

                    </h:dataTable>
                </h:form>        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>

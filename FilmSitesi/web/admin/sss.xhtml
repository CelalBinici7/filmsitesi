<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>SSS | Admin Paneli</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></link>
    </h:head>

    <h:body>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">

                </div>
                <h:form class="form-inline">


                    Soru: <h:inputText value="#{sssBean.entity.soru}" />
                    Cevap: <h:inputText value="#{sssBean.entity.cevap}" />
                    <h:commandButton rendered="#{sssBean.entity.soruid==0}" action="#{sssBean.create()}" value="Kaydet" /><br/>
                    <h:commandButton rendered="#{sssBean.entity.soruid!=0}" action="#{sssBean.update()}" value="Değiştir" /><br/>


                    <h:dataTable value="#{sssBean.list}" var="s">
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{s.soruid}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Soru </f:facet>
                                #{s.soru}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Cevap </f:facet>
                                #{s.cevap}

                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Sil/Değiştir</f:facet>
                            <h:commandButton action="#{sssBean.delete(s)}" value="Sil" />
                            <h:commandButton action="#{sssBean.setEntity(s)}" value="Değiştir" />

                        </h:column>

                    </h:dataTable>
                </h:form>        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>

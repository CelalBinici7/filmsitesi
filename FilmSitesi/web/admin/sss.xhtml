<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>SSS | Admin Paneli</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css"/>
        <script src="../assets/js/semantic-ui-react.min.js"></script>
        <link rel="stylesheet" href="../assets/css/admincp.css"/>
    </h:head>

    <h:body>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">

                </div>
                <h:form rendered="#{privilegesBean.getPrivilege(user.group,'Sss').icreate or privilegesBean.getPrivilege(user.group,'Sss').iupdate or privilegesBean.getPrivilege(user.group,'Sss').idelete}" class="ui form">
                    <div class="two fields">
                        <div class="field"><label>Soru</label><h:inputText id="soru" value="#{sssBean.entity.soru}" a:placeholder="Bir soru giriniz.." /></div>
                        <div class="field"><label>Cevap</label><h:inputText id="cevap" value="#{sssBean.entity.cevap}" a:placeholder="Sorunun cevabını giriniz.." /></div>
                        <h:commandButton rendered="#{sssBean.entity.soruid==0 and privilegesBean.getPrivilege(user.group,'Sss').icreate}" action="#{sssBean.create()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;"  value="Kaydet" >
                            <f:ajax execute="soru cevap" render="Kaydet"/>
                        </h:commandButton><br/>
                        <h:commandButton rendered="#{sssBean.entity.soruid!=0 and privilegesBean.getPrivilege(user.group,'Sss').iupdate}" action="#{sssBean.update()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;"  value="Değiştir" /><br/>
                        <h:commandButton rendered="#{sssBean.entity.soruid!=0}" action="#{sssBean.clear()}" class="ui button" value="İPTAL" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;" />
                        <svg viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg" style="position: absolute;right: 10px;margin-top: 36px;height: 12px;"><path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z" fill="white" fill-rule="evenodd"></path></svg>
                    </div>
                </h:form>
                <h:form >
                    <div>
                        <h:commandButton action="#{sssBean.previous()}" value="" style="background: url(../assets/svg/left.svg);background-repeat: no-repeat;background-position: center;height: 20px;width: 20px;border: 0;"/>
                        <h:commandButton action="#{sssBean.next()}" value="" style="background: url(../assets/svg/right.svg);background-repeat: no-repeat;background-position: center;height: 20px;width: 20px;border: 0;margin-left: 20px;"/>
                        <pre>Sayfa #{sssBean.page} / #{sssBean.pageCount}</pre>
                    </div>
                    <h:dataTable value="#{sssBean.list}" class="ui celled table" var="s">
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{s.soruid}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Soru </f:facet>
                                #{s.soru}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Cevap </f:facet>
                                #{s.cevap}

                        </h:column>

                        <h:column>
                            <f:facet name="header"> İşlem</f:facet>
                            <h:commandButton rendered="#{privilegesBean.getPrivilege(user.group,'Sss').idelete}" action="#{sssBean.delete(s)}" class="ui red button" value="SİL" style="padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px 7px 0px 0px;" />
                            <h:commandButton rendered="#{privilegesBean.getPrivilege(user.group,'Sss').iupdate}" action="#{sssBean.setEntity(s)}" class="ui button" value="GÜNCELLE" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;" />

                        </h:column>

                    </h:dataTable>
                </h:form>        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>

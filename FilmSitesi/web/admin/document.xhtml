<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">

            <h:inputFile value="#{documentBean.doc}"/>             

            <h:commandButton action="#{documentBean.upload}" value="Upload"/>
        </h:form>
        <hr/>

        <h:dataTable value="#{documentBean.documentList}" var="d">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{d.id}
            </h:column>
            <h:column>
                <f:facet name="header">PATH</f:facet>
                    #{d.filePath}
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                    #{d.fileName}
            </h:column>
            <h:column>
                <f:facet name="header">TYPE</f:facet>
                    #{d.fileType}
            </h:column>
            <h:column>

                <h:graphicImage width="100" height="100" value="/file/#{d.fileName}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Kategori | Admin Paneli</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css"/>
        <script src="../assets/js/semantic-ui-react.min.js"></script>
        <link rel="stylesheet" href="../assets/css/admincp.css"/>
    </h:head>

    <h:body>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">

                </div>
                <h:form id="kategoriform" class="ui form" rendered="#{privilegesBean.getPrivilege(user.group,'Kategori').icreate or privilegesBean.getPrivilege(user.group,'Kategori').iupdate or privilegesBean.getPrivilege(user.group,'Kategori').idelete}">
                    <div class="two fields">

                        <div class="field" style="width: 100%;"><label>Kategori Adı</label><h:inputText value="#{kategoriBean.entity.adi}" a:placeholder="Kategori oluşturmak için bir kategori adı giriniz" /></div>
                        <h:commandButton rendered="#{kategoriBean.entity.id==0 and privilegesBean.getPrivilege(user.group,'Kategori').icreate}" action="#{kategoriBean.create()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;" value="Kaydet" >
                            <f:ajax execute="kategoriform" render="kategoriform kategoritable"/>
                        </h:commandButton><br/>
                        <h:commandButton rendered="#{kategoriBean.entity.id!=0 and privilegesBean.getPrivilege(user.group,'Kategori').iupdate}" action="#{kategoriBean.update()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;" value="Değiştir" >
                            <f:ajax execute="kategoriform" render="kategoriform kategoritable"/>
                        </h:commandButton><br/>
                        <h:commandButton rendered="#{kategoriBean.entity.id!=0}" action="#{kategoriBean.clear()}" class="ui button" value="İPTAL" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;" >
                            <f:ajax execute="kategoriform" render="kategoriform"/>
                        </h:commandButton>
                        <svg viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg" style="position: absolute;right: 10px;margin-top: 36px;height: 12px;"><path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z" fill="white" fill-rule="evenodd"></path></svg>
                    </div>
                </h:form>
                <h:form >
                    <div>
                        <h:commandButton action="#{kategoriBean.previous()}" value="" style="background: url(../assets/svg/left.svg);background-repeat: no-repeat;background-position: center;height: 20px;width: 20px;border: 0;"/>
                        <h:commandButton action="#{kategoriBean.next()}" value="" style="background: url(../assets/svg/right.svg);background-repeat: no-repeat;background-position: center;height: 20px;width: 20px;border: 0;margin-left: 20px;"/>
                        <pre>Sayfa #{kategoriBean.page} / #{kategoriBean.pageCount}</pre>
                    </div>
                    <h:dataTable id="kategoritable" value="#{kategoriBean.list}" class="ui celled table" var="k">
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{k.id}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Adı </f:facet>
                                #{k.adi}

                        </h:column>

                        <h:column>
                            <f:facet name="header">İşlem</f:facet>
                            <h:commandButton rendered="#{privilegesBean.getPrivilege(user.group,'Kategori').idelete}" action="#{kategoriBean.delete(k)}" class="ui red button" value="SİL" style="padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px 7px 0px 0px;"  >
                                <f:ajax execute="kategoriform" render="kategoriform kategoritable"/>
                            </h:commandButton>
                            <h:commandButton rendered="#{privilegesBean.getPrivilege(user.group,'Kategori').iupdate}" action="#{kategoriBean.setEntity(k)}" class="ui button" value="GÜNCELLE" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;" >
                                <f:ajax execute="kategoriform" render="kategoriform kategoritable"/>
                            </h:commandButton>

                        </h:column>

                    </h:dataTable>
                </h:form>        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>

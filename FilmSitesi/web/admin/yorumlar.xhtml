<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Yorumlar | Admin Paneli</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></link>
    </h:head>

    <h:body>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">

                </div>
                <h:form class="form-inline">


                    Kullanıcı ID: <h:inputText value="#{yorumlarBean.entity.kullaniciid}" />
                    Film Id: <h:inputText value="#{yorumlarBean.entity.filmid}" />
                    Yorum: <h:inputText value="#{yorumlarBean.entity.yorum}" />
                    <h:commandButton rendered="#{yorumlarBean.entity.yorumid==0}" action="#{yorumlarBean.create()}" value="Kaydet" /><br/>
                    <h:commandButton rendered="#{yorumlarBean.entity.yorumid!=0}" action="#{yorumlarBean.update()}" value="Değiştir" /><br/>


                    <h:dataTable value="#{yorumlarBean.list}" var="y">
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{y.yorumid}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Kullaniciid </f:facet>
                                #{y.kullaniciid}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Filmid </f:facet>
                                #{y.filmid}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Yorum </f:facet>
                                #{y.yorum}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Tarih </f:facet>
                                #{y.tarih}

                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Sil/Değiştir</f:facet>
                            <h:commandButton action="#{yorumlarBean.delete(y)}" value="Sil" />
                            <h:commandButton action="#{yorumlarBean.setEntity(y)}" value="Değiştir" />

                        </h:column>

                    </h:dataTable>
                </h:form>        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>

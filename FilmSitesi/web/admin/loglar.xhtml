<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Loglar | Admin Paneli</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></link>
    </h:head>

    <h:body>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">

                </div>
                <h:form class="form-inline">


                    kullanici adi: <h:inputText value="#{loglarBean.entity.kullaniciadi}" />
                    hareket: <h:inputText value="#{loglarBean.entity.hareket}" />
                    ip: <h:inputText value="#{loglarBean.entity.ip}" />
                    tarih: <h:inputText value="#{loglarBean.entity.tarih}" />
                    <h:commandButton rendered="#{loglarBean.entity.id==0}" action="#{loglarBean.create()}" value="Kaydet" /><br/>
                    <h:commandButton rendered="#{loglarBean.entity.id!=0}" action="#{loglarBean.update()}" value="Değiştir" /><br/>


                    <h:dataTable value="#{loglarBean.list}" var="l">
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{l.id}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Kullanıcı Adı </f:facet>
                                #{l.kullaniciadi}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Hareket </f:facet>
                                #{l.hareket}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> IP Adresi </f:facet>
                                #{l.ip}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Tarih </f:facet>
                                #{l.tarih}

                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Sil/Değiştir</f:facet>
                            <h:commandButton action="#{loglarBean.delete(l)}" value="Sil" />
                            <h:commandButton action="#{loglarBean.setEntity(l)}" value="Değiştir" />

                        </h:column>

                    </h:dataTable>
                </h:form>        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Yetkilendirme | Admin Paneli</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css"/>
        <script src="../assets/js/semantic-ui-react.min.js"></script>
        <link rel="stylesheet" href="../assets/css/admincp.css"/>
    </h:head>

    <h:body>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">

                </div>
                <h:form class="ui form">
                    <div class="two fields">
                        <div class="field"><label>Grup Adı</label>

                            <h:selectOneMenu value="#{privilegesBean.entity.pgroup}" converter="groupConverter">
                                <f:selectItems value="#{systemgroupBean.list}"  var="u" itemLabel="#{u.gname}" itemValue="#{u}" />
                            </h:selectOneMenu></div>
                        <div class="mb-3">
                            <label>Mname</label>
                            <h:inputText value="#{privilegesBean.entity.mname}" styleClass="form-control" />

                        </div>
                        <div class="mb-3">
                            <label>Create</label>
                            <h:selectBooleanCheckbox value="#{privilegesBean.entity.icreate}" />

                        </div>
                        <div class="mb-3">
                            <label>Update</label>
                            <h:selectBooleanCheckbox value="#{privilegesBean.entity.iupdate}" />

                        </div>
                        <div class="mb-3">
                            <label>Delete</label>
                            <h:selectBooleanCheckbox value="#{privilegesBean.entity.idelete}" />

                        </div>


                        <h:commandButton rendered="#{privilegesBean.entity.id==0}" action="#{privilegesBean.create()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;" value="Kaydet" /><br/>
                        <h:commandButton rendered="#{privilegesBean.entity.id!=0}" action="#{privilegesBean.update()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;" value="Değiştir" /><br/>
                        <h:commandButton rendered="#{privilegesBean.entity.id!=0}" action="#{privilegesBean.clear()}" class="ui button" value="İPTAL" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;height: 38px;margin-top: 23px;z-index: 1;border-radius: 3px;" />
                        <svg viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg" style="position: absolute;right: 10px;margin-top: 36px;height: 12px;"><path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z" fill="white" fill-rule="evenodd"></path></svg>
                    </div>
                </h:form>
                <h:form>
                    <div>
                        <h:commandButton action="#{privilegesBean.previous()}" value="" style="background: url(../assets/svg/left.svg);background-repeat: no-repeat;background-position: center;height: 20px;width: 20px;border: 0;"/>
                        <h:commandButton action="#{privilegesBean.next()}" value="" style="background: url(../assets/svg/right.svg);background-repeat: no-repeat;background-position: center;height: 20px;width: 20px;border: 0;margin-left: 20px;"/>
                        <pre>Sayfa #{privilegesBean.page} / #{privilegesBean.pageCount}</pre>
                    </div>

                    <h:dataTable value="#{privilegesBean.list}" class="ui celled table" var="p">
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{p.id}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Group </f:facet>
                                #{p.pgroup.gname}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Modül </f:facet>
                                #{p.mname}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Create </f:facet>
                                #{p.icreate}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Update </f:facet>
                                #{p.iupdate}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Delete </f:facet>
                                #{p.idelete}

                        </h:column>


                        <h:column>
                            <f:facet name="header">İşlem</f:facet>
                            <h:commandButton action="#{privilegesBean.delete(p)}" class="ui red button" value="SİL" style="padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px 7px 0px 0px;"  />
                            <h:commandButton action="#{privilegesBean.setEntity(p)}" class="ui button" value="GÜNCELLE" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;" />

                        </h:column>

                    </h:dataTable>
                </h:form>        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Group | Admin Paneli</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css"/>
        <script src="../assets/js/semantic-ui-react.min.js"></script>
        <link rel="stylesheet" href="../assets/css/admincp.css"/>
    </h:head>

    <h:body>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">

                </div>
                <h:form class="ui form">
                    <div class="two fields">

                        <div class="field" style="width: 100%;"><label>Group Adı</label><h:inputText value="#{systemgroupBean.entity.gname}" a:placeholder="Group oluşturmak için bir kategori adı giriniz" /></div>
                        <h:commandButton rendered="#{systemgroupBean.entity.id==0}" action="#{systemgroupBean.create()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;" value="Kaydet" /><br/>
                        <h:commandButton rendered="#{systemgroupBean.entity.id!=0}" action="#{systemgroupBean.update()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;" value="Değiştir" /><br/>
                        <h:commandButton rendered="#{systemgroupBean.entity.id!=0}" action="#{systemgroupBean.clear()}" class="ui button" value="İPTAL" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;" />
                        <svg viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg" style="position: absolute;right: 10px;margin-top: 36px;height: 12px;"><path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z" fill="white" fill-rule="evenodd"></path></svg>
                    </div>
                </h:form>
                <h:form>

                    <h:dataTable value="#{systemgroupBean.list}" class="ui celled table" var="g">
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{g.id}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Adı </f:facet>
                                #{g.gname}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Oluşturma </f:facet>
                                #{g.created}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Güncelleme </f:facet>
                                #{g.updated}

                        </h:column>

                        <h:column>
                            <f:facet name="header">İşlem</f:facet>
                            <h:commandButton action="#{systemgroupBean.delete(g)}" class="ui red button" value="SİL" style="padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px 7px 0px 0px;"  />
                            <h:commandButton action="#{systemgroupBean.setEntity(g)}" class="ui button" value="GÜNCELLE" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;" />

                        </h:column>

                    </h:dataTable>
                </h:form>        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>User | Admin Paneli</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css"/>
        <script src="../assets/js/semantic-ui-react.min.js"></script>
        <link rel="stylesheet" href="../assets/css/admincp.css"/>
    </h:head>

    <h:body>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">

                </div>
                <h:form class="ui form">
                    <div class="two fields">
                        <div class="field"><label>Grup Adı</label>

                            <h:selectOneMenu value="#{kullanicilarBean.entity.group}" converter="groupConverter">
                                <f:selectItems value="#{systemgroupBean.list}"  var="u" itemLabel="#{u.gname}" itemValue="#{u}" />
                            </h:selectOneMenu></div>
                        <div class="field" style="width: 100%;"><label> Kullanıcıadı</label><h:inputText value="#{kullanicilarBean.entity.kullaniciadi}" a:placeholder="Group oluşturmak için bir kategori adı giriniz" /></div>
                        <div class="field" style="width: 100%;"><label> Adı</label><h:inputText value="#{kullanicilarBean.entity.ad}" a:placeholder="Group oluşturmak için bir kategori adı giriniz" /></div>
                        <div class="field" style="width: 100%;"><label>Soyadı</label><h:inputText value="#{kullanicilarBean.entity.soyad}" a:placeholder="Group oluşturmak için bir kategori adı giriniz" /></div>
                        <div class="field" style="width: 100%;"><label> E-posta</label><h:inputText value="#{kullanicilarBean.entity.eposta}" a:placeholder="Group oluşturmak için bir kategori adı giriniz" /></div>
                        <div class="field" style="width: 100%;"><label>Şifre</label><h:inputText value="#{kullanicilarBean.entity.sifre}" a:placeholder="Group oluşturmak için bir kategori adı giriniz" /></div>
                        <h:commandButton rendered="#{kullanicilarBean.entity.id==0}" action="#{kullanicilarBean.create1()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;" value="Kaydet" /><br/>
                        <h:commandButton rendered="#{kullanicilarBean.entity.id!=0}" action="#{kullanicilarBean.update1()}" class="ui blue button" style="background: #e50914;height: 36px;margin-top: 24px;border-radius: 3px;" value="Değiştir" /><br/>
                        <h:commandButton rendered="#{kullanicilarBean.entity.id!=0}" action="#{kullanicilarBean.clear()}" class="ui button" value="İPTAL" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;" />
                        <svg viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg" style="position: absolute;right: 10px;margin-top: 36px;height: 12px;"><path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z" fill="white" fill-rule="evenodd"></path></svg>
                    </div>
                </h:form>
                <h:form>

                    <h:dataTable value="#{kullanicilarBean.list}" class="ui celled table" var="u">
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{u.id}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Group </f:facet>
                                #{u.group.gname}

                        </h:column>
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{u.kullaniciadi}

                        </h:column>
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{u.ad}

                        </h:column>
                        <h:column>
                            <f:facet name="header">ID </f:facet>
                                #{u.soyad}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> E-mail </f:facet>
                                #{u.eposta}

                        </h:column>
                        <h:column>
                            <f:facet name="header"> Şifre </f:facet>
                                #{u.sifre}

                        </h:column>

                        <h:column>
                            <f:facet name="header">İşlem</f:facet>
                            <h:commandButton action="#{kullanicilarBean.delete(u)}" class="ui red button" value="SİL" style="padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px 7px 0px 0px;"  />
                            <h:commandButton action="#{kullanicilarBean.setEntity(u)}" class="ui button" value="GÜNCELLE" style="color: black;padding: 8px;font-size: 10px;font-weight: bolder!important;margin: 0px;" />

                        </h:column>

                    </h:dataTable>
                </h:form>        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>

</html>

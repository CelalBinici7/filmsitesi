<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head xmlns:h="http://xmlns.jcp.org/jsf/html">
        <meta charset="utf-8"></meta>
        <title>Turcoflix</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico"/>
        <link rel="stylesheet" href="./assets/css/faq.css"/>
    </h:head>
    <h:body>
        <img src="./assets/img/mainlogo.svg" class="turcologo" onclick="javascript:location.href = './'"></img>
        <h:dataTable value="#{sssBean.list}" var="s" class='faq'>

            <h:column>
                <input id='faq-#{s.soruid}' type='checkbox'></input>
                <label for='faq-#{s.soruid}'>
                    <p class="faq-heading">#{s.soru}</p>
                    <div class='faq-arrow'></div>
                    <p class="faq-text">#{s.cevap}</p>
                </label>
            </h:column>

        </h:dataTable>
    </h:body></html>

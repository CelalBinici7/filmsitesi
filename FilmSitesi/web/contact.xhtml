<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"></meta>
        <title>Turcoflix</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico"/>
        <link rel="stylesheet" href="./assets/css/iletisim.css"/>
    </h:head>

    <h:body>
        <div class="contact-container">
            <div class="left-col">
                <img src="./assets/img/mainlogo.svg" style="display: flex;position: sticky;top: 40%;width: 75%;left: 5%;"></img>
            </div>
            <div class="right-col">
                <a onclick="history.back()" role="button" style="position: absolute;color: #0078ff;font-family: 'Montserrat';cursor: pointer;">
                    <span class="sli   icon-arrow-left" style="vertical-align: -10%;"></span>
                    <img src="./assets/img/iletisimleft.svg" style="cursor: pointer;height: 15px;vertical-align: -2px;margin-right: 3px;"></img>Vazgeç</a>
                <h1 style="margin-top:50px;">BİZE ULAŞIN</h1>
                <p>Bir sorun mu yaşıyorsunuz? En iyi şekilde destek alabilmek için bize detayları iletin. Ekibimiz mesajınızı inceleyecektir ve tarafınıza dönüş yapacaktır.</p>

                <h:form id="contact-form" >
                    <div><label for="name" style="max-width: 50%;">Ad</label>
                        <h:inputText value="#{iletisimBean.entity.ad}" a:placeholder="Adınızı giriniz" required="" style="max-width: 50%;float: left;display: block;"/>
                        <label for="soyad" style="float: left;max-width: 45%;margin-top: -15px;margin-left: 20px;">Soyad</label>
                        <h:inputText value="#{iletisimBean.entity.soyad}" a:placeholder="Soyadınızı giriniz" required="" style="max-width: 45%;float: left;display: block;margin-left: 22px;"/>
                    </div>
                    <div> 
                        <label for="baslik" style="max-width: 50%;">Başlık</label>
                        <h:inputText value="#{iletisimBean.entity.baslik}" a:placeholder="Başlık giriniz" required="" style="max-width: 50%;float: left;display: block;"/>
                        <label for="email" style="float: left;max-width: 45%;margin-top: -15px;margin-left: 20px;">E-Posta Adresİ</label>
                        <h:inputText value="#{iletisimBean.entity.eposta}" a:placeholder="E-Posta adresinizi giriniz" required="" style="max-width: 45%;float: left;display: block;margin-left: 22px;"/>
                    </div>

                    <label for="message" style="width: 100%;">Mesaj</label>
                    <h:inputTextarea value="#{iletisimBean.entity.mesaj}" rows="6" a:placeholder="Mesajınızı yazınız" id="message" required="" style="width: 100%;"/>
                    <h:commandButton action="#{iletisimBean.create()}" class="button" value="GÖNDER" />

                </h:form>
            </div>
        </div>
    </h:body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" lang="tr"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Turcoflix</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico"/>
        <link rel="stylesheet" href="./assets/css/giris.css"/>
    </h:head>
    <h:body>
        <a href="./"><img src="./assets/img/girislogo.svg" class="logo"></img></a>
        
        <h:form rendered="#{user == null}" class="container" prependId="false">
            <h1>Kayıt Ol</h1>
            <label style="color: #ff000099;margin-bottom: 10px;display: block;margin-top: -5px;"><h:messages></h:messages></label>
            <div class="form-element">
            <h:inputText value="#{kullanicilarBean.entity.kullaniciadi}" id="kullaniciadi" />
            <label class="floating-label" for="kullaniciadi">Kullanıcı adı</label>
            </div>
            <div class="form-element">
            <h:inputText value="#{kullanicilarBean.entity.ad}" id="ad" />
            <label class="floating-label" for="ad">Ad</label>
            </div>
            <div class="form-element">
            <h:inputText value="#{kullanicilarBean.entity.soyad}" id="soyad" />
            <label class="floating-label" for="soyad">Soyad</label>
            </div>
            <div class="form-element">
            <h:inputText value="#{kullanicilarBean.entity.eposta}" id="eposta" />
            <label class="floating-label" for="eposta">E-posta adresi</label>
            </div>
            <div class="form-element">
            <h:inputSecret value="#{kullanicilarBean.entity.sifre}" id="password" required="true" />
            <label class="floating-label" for="password">Şifre</label>
            </div>
            <h:commandButton action="#{kullanicilarBean.create()}" class="btn" value="Ücretsiz Hesap Oluştur" />
            <div style="color: grey;margin-top: 35px;margin-bottom: 20px;">Bir hesabınız mı var? <a href="./login.xhtml" style="color: white;text-decoration: none;">Giriş yapın</a></div>
        </h:form>
        
        <h:panelGroup rendered="#{user != null}" layout="block">
        <meta http-equiv="refresh" content="0; url=./"/> 
        <!--    Username: #{user.eposta}<br/>
            Password: #{user.sifre} -->
        </h:panelGroup>
        <script>document.getElementById("kullaniciadi").required = true;document.getElementById("ad").required = true;document.getElementById("soyad").required = true;document.getElementById("eposta").required = true;document.getElementById("password").required = true;</script>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Login page</div>
        <hr/>
        
        <h:form rendered="#{user == null}">
            Username: <h:inputText value="#{sessionBean.eposta}" /><br/>
            Password: <h:inputText value="#{sessionBean.sifre}" /><br/>
            <h:commandButton action="#{sessionBean.login}" value="Login" />
        </h:form>
        
        <h:panelGroup rendered="#{user != null}" layout="block">
            Username: #{user.eposta}<br/>
            Password: #{user.sifre}
        </h:panelGroup>
        
        <hr/>
        <h:form>
            <h:commandButton action="/index?faces-redirect=true" value="Public" />
            <h:commandButton action="/login?faces-redirect=true" value="Login" />
            <h:commandButton action="/logout?faces-redirect=true" value="Logout" />
            <h:commandButton action="/private?faces-redirect=true" value="Private" />
            <h:commandButton action="/register?faces-redirect=true" value="Register" />
        </h:form>
        
        <hr />
        <h:messages></h:messages>
    </body>
</html>
